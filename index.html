<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>TSS Lighting Designer ‚Äî Floor Plan Builder</title>
<style>
  :root{--bg:#0f1115;--panel:#151922;--ink:#e7eaf0;--muted:#9aa3b2;--accent:#5ea0ff;--chip-blue:#2d6bff;--chip-green:#1ea97c;--chip-yellow:#ffd23c;--chip-red:#e34f4f}
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:var(--panel);border-bottom:1px solid #222838;gap:10px;flex-wrap:wrap}
  h1{font-size:16px;margin:0}
  .btn{background:#1e2430;color:#e7eaf0;border:1px solid #2a3142;border-radius:8px;padding:8px 10px;cursor:pointer}
  .btn:hover{border-color:#3a455c}
  .danger{background:#2a1313;border-color:#5a2323}
  .wrap{display:grid;grid-template-columns:320px 1fr;height:calc(100% - 106px)}
  body.builder-active .wrap{grid-template-columns:1fr}
  aside{background:var(--panel);border-right:1px solid #222838;overflow:auto}
  body.builder-active aside{display:none}
  .slot{padding:12px;border-bottom:1px solid #202534}
  .slot h3{margin:0 0 8px 0;font-size:13px;color:var(--muted);text-transform:uppercase;letter-spacing:.12em}
  input#search{width:100%;padding:8px;border-radius:8px;border:1px solid #2a3142;background:#0f1420;color:#e7eaf0}
  .palette{display:grid;grid-template-columns:1fr 1fr;gap:8px}
  .pill{display:flex;gap:8px;align-items:center;padding:8px;border-radius:10px;background:#1b2030;border:1px solid #2a3142;cursor:grab}
  .ico{width:22px;height:22px;border-radius:50%;display:grid;place-items:center;color:#000;font-weight:700;font-size:11px}
  .ico.blue{background:var(--chip-blue);color:#fff}
  .ico.green{background:var(--chip-green);color:#fff}
  .ico.yellow{background:var(--chip-yellow)}
  .ico.red{background:var(--chip-red);color:#fff}
  .pill span{font-size:12px}
  .stage-wrap{position:relative;overflow:auto}
  .dropzone{position:relative;margin:12px;border:2px dashed #2a3142;border-radius:12px;min-height:520px;min-width:480px;display:grid;place-items:center;color:var(--muted);resize:both;overflow:auto;background:#0f1115}
  .dropzone.drag{border-color:var(--accent);box-shadow:0 0 0 3px rgba(94,160,255,.2) inset}
  body.builder-active .dropzone{background:#ffffff;color:#666}
  #floor{max-width:100%;width:100%;height:auto;display:block;border-radius:10px}
  .hint{position:absolute;text-align:center;font-size:14px;pointer-events:none}
  .hint b{color:#dfe6f5}
  .tag{position:absolute;left:40px;top:40px;transform-origin:center;padding:6px 10px 6px 8px;border-radius:10px;background:#223;border:1px solid #2a3142;color:#fff;box-shadow:0 6px 16px rgba(0,0,0,.25);display:flex;align-items:center;gap:8px;cursor:grab;touch-action:none}
  .tag.drag{cursor:grabbing;opacity:.95}
  .tag .label{font-size:13px;font-weight:700;letter-spacing:.2px}
  .zoombar{display:flex;gap:6px;align-items:center;flex-wrap:wrap}
  .zoombar input[type=range]{width:160px}
  .sep{width:1px;height:30px;background:#2a3142;margin:0 4px}
  /* --- Builder --- */
  .builderbar{display:flex;gap:6px;align-items:center;padding:8px 12px;background:#0f1420;border-bottom:1px solid #222838;flex-wrap:wrap}
  .builderbar .btn{background:#1b2030}
  #overlay{position:absolute;inset:0;overflow:visible;pointer-events:none}
  .grid-on{background-size:20px 20px, 100px 100px; background-image:
    linear-gradient(to right, rgba(0,0,0,.06) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(0,0,0,.06) 1px, transparent 1px)}
  body:not(.builder-active) .builderbar{display:none}
  .shape{cursor:move}
  .handle{fill:#5ea0ff;stroke:#0b1220;stroke-width:1;cursor:grab}
  .handle:hover{fill:#7bb4ff}
  .label-txt{font: 12px system-ui; fill:#111; paint-order:stroke; stroke:#fff; stroke-width:2}
</style>
</head>

<script>
(function(){
  var LS={layout:'tssld-fpb-layout', image:'tssld-fpb-image', zoom:'tssld-fpb-zoom', scale:'tssld-fpb-scale'};
  var ICON_MAP={camera:'ico-camera',fresnel:'ico-fresnel',skypanel:'ico-skypanel',panel:'ico-panel',flag:'ico-flag',frame:'ico-frame',cstand:'ico-cstand',combo:'ico-combo',sandbag:'ico-sandbag',bulb:'ico-bulb',cable:'ico-cable','point-light':'ico-point-light'};

  var body=document.body;
  var drop=document.getElementById('drop'), floor=document.getElementById('floor'), hint=document.getElementById('hint');
  var overlay=document.getElementById('overlay');
  var picker=document.getElementById('picker'), imgBtn=document.getElementById('imgBtn'), fileInput=document.getElementById('fileInput'), urlInput=document.getElementById('urlInput');
  var exportBtn=document.getElementById('exportBtn'), importBtn=document.getElementById('importBtn');
  var zoomIn=document.getElementById('zoomIn'), zoomOut=document.getElementById('zoomOut'), zoomRange=document.getElementById('zoomRange'), fitBtn=document.getElementById('fitBtn');
  var clearImgBtn=document.getElementById('clearImgBtn');
  var toggleBuilder=document.getElementById('toggleBuilder');
  var gridBtn=document.getElementById('gridBtn');
  var toolRect=document.getElementById('toolRect');
  var toolWall=document.getElementById('toolWall');
  var toolText=document.getElementById('toolText');
  var setScaleBtn=document.getElementById('setScale');
  var exportPNGBtn=document.getElementById('exportPNG');
  var exportSVGBtn=document.getElementById('exportSVG');
  var newBlankBtn=document.getElementById('newBlank');
  var saveAsFloorBtn=document.getElementById('saveAsFloorBtn');
  var CATALOG = JSON.parse(document.getElementById('catalog').textContent);

  // ---------- Zoom ----------
  var baseWidth = 960; var zoom = parseFloat(localStorage.getItem(LS.zoom) || '1');
  function applyZoom(){ var px=Math.max(480, Math.round(baseWidth*zoom)); drop.style.width=px+'px'; repositionFromPercent(); if(zoomRange) zoomRange.value=Math.round(zoom*100); localStorage.setItem(LS.zoom, String(zoom)); }
  function fitWidth(){ var wrap=drop.parentElement.clientWidth-24; if(baseWidth>0){ zoom=Math.max(0.3, Math.min(3, wrap/baseWidth)); applyZoom(); }}
  if(zoomIn) zoomIn.addEventListener('click', function(){ zoom=Math.min(3, zoom+0.1); applyZoom(); });
  if(zoomOut) zoomOut.addEventListener('click', function(){ zoom=Math.max(0.3, zoom-0.1); applyZoom(); });
  if(zoomRange) zoomRange.addEventListener('input', function(e){ zoom=Math.max(0.3, Math.min(3, e.target.value/100)); applyZoom(); });
  if(fitBtn) fitBtn.addEventListener('click', fitWidth);
  window.addEventListener('resize', repositionFromPercent);

  // ---------- Palettes ----------
  function pickColor(category){ if(category==='camera')return'blue'; if(category==='lights')return'yellow'; if(category==='grip'||category==='rigging'||category==='support')return'red'; if(category==='set'||category==='practicals'||category==='power'||category==='misc')return'white'; return'white'; }
  function pal(id){ return document.getElementById('pal-'+id); }
  function paletteMounts(){ return {camera:pal('camera'), set:pal('set'), lights:pal('lights'), grip:pal('grip')}; }
  function makePillFromItem(item){ var pill=document.createElement('div'); pill.className='pill'; pill.draggable=true; var ico=document.createElementNS('http://www.w3.org/2000/svg','svg'); ico.setAttribute('class','ico '+pickColor(item.category)); var use=document.createElementNS('http://www.w3.org/2000/svg','use'); use.setAttributeNS('http://www.w3.org/1999/xlink','href','#'+(ICON_MAP[item.icon]||ICON_MAP.camera)); ico.appendChild(use); var label=document.createElement('span'); label.textContent=item.name; pill.appendChild(ico); pill.appendChild(label); pill.addEventListener('dragstart', function(ev){ ev.dataTransfer.setData('application/json', JSON.stringify({type:item.id,label:item.name,color:pickColor(item.category),icon:(ICON_MAP[item.icon]||ICON_MAP.camera)})); }); pill.addEventListener('click', function(){ createTag({type:item.id,label:item.name,color:pickColor(item.category),icon:(ICON_MAP[item.icon]||ICON_MAP.camera)}, 80, 80); }); return pill; }
  function renderPalettes(filter){ var mounts=paletteMounts(); Object.values(mounts).forEach(function(el){ el.innerHTML=''; }); var term=(filter||'').toLowerCase(); var byCat={}; CATALOG.items.forEach(function(it){ if(term && !(it.name.toLowerCase().includes(term) || it.id.includes(term))) return; if(!byCat[it.category]) byCat[it.category]=[]; byCat[it.category].push(it); }); Object.keys(byCat).forEach(function(cat){ var mount=mounts[cat]||mounts.set; byCat[cat].forEach(function(item){ mount.appendChild(makePillFromItem(item)); }); }); }
  renderPalettes('');
  var searchEl=document.getElementById('search'); if(searchEl) searchEl.addEventListener('input', function(e){ renderPalettes(e.target.value); });

  // ---------- Tags (equipment labels) ----------
  function createTag(def,x,y,text){ var tag=document.createElement('div'); tag.className='tag'; tag.dataset.type=def.type; tag.dataset.color=def.color; var svg=document.createElementNS('http://www.w3.org/2000/svg','svg'); svg.setAttribute('class','ico '+def.color); var use=document.createElementNS('http://www.w3.org/2000/svg','use'); use.setAttributeNS('http://www.w3.org/1999/xlink','href','#'+def.icon); svg.appendChild(use); var label=document.createElement('div'); label.className='label'; label.textContent=text||def.label; tag.appendChild(svg); tag.appendChild(label); drop.appendChild(tag); var pct=pxToPct(x,y); tag.style.left=pct.x+'%'; tag.style.top=pct.y+'%'; tag.dataset.leftPct=pct.x; tag.dataset.topPct=pct.y; makeDraggable(tag); save(); return tag; }
  function pxToPct(x,y){ var w=drop.clientWidth||1,h=drop.clientHeight||1; return {x:+(x/w*100).toFixed(4), y:+(y/h*100).toFixed(4)} }
  function pctToPx(xPct,yPct){ var w=drop.clientWidth||1,h=drop.clientHeight||1; return {x:xPct/100*w, y:yPct/100*h} }
  function repositionFromPercent(){ drop.querySelectorAll('.tag').forEach(function(tag){ if(tag.dataset.leftPct&&tag.dataset.topPct){ tag.style.left=tag.dataset.leftPct+'%'; tag.style.top=tag.dataset.topPct+'%'; }}); }
  drop.addEventListener('dragover', function(e){ e.preventDefault(); });
  drop.addEventListener('drop', function(e){ e.preventDefault(); var data=e.dataTransfer.getData('application/json'); if(data){ var def=JSON.parse(data); var rect=drop.getBoundingClientRect(); createTag(def, e.clientX-rect.left-40, e.clientY-rect.top-20); } else { var f=e.dataTransfer.files && e.dataTransfer.files[0]; if(f && f.type.indexOf('image/')===0){ var r=new FileReader(); r.onload=function(ev){ setImage(ev.target.result); }; r.readAsDataURL(f); } }});
  function makeDraggable(el){ var sx=0,sy=0,lx=0,ty=0,drag=false; var down=function(ev){ var e=ev.touches?ev.touches[0]:ev; drag=true; el.classList.add('drag'); var bbox=el.getBoundingClientRect(); var pr=drop.getBoundingClientRect(); sx=e.clientX; sy=e.clientY; lx=bbox.left-pr.left; ty=bbox.top-pr.top; document.addEventListener('mousemove',move); document.addEventListener('mouseup',up); document.addEventListener('touchmove',move,{passive:false}); document.addEventListener('touchend',up); ev.preventDefault(); }; var move=function(ev){ if(!drag) return; var e=ev.touches?ev.touches[0]:ev; var nx=lx+e.clientX-sx; var ny=ty+e.clientY-sy; var pct=pxToPct(nx,ny); el.style.left=pct.x+'%'; el.style.top=pct.y+'%'; el.dataset.leftPct=pct.x; el.dataset.topPct=pct.y; ev.preventDefault(); }; var up=function(){ if(!drag) return; drag=false; el.classList.remove('drag'); document.removeEventListener('mousemove',move); document.removeEventListener('mouseup',up); document.removeEventListener('touchmove',move); document.removeEventListener('touchend',up); save(); }; el.addEventListener('mousedown',down); el.addEventListener('touchstart',down,{passive:false}); el.addEventListener('dblclick',function(){ var t=prompt('Rename label:', el.querySelector('.label').textContent.trim()); if(t!==null){ el.querySelector('.label').textContent=t; save(); }}); el.addEventListener('contextmenu',function(e){ e.preventDefault(); var c=prompt('dup (duplicate), rot (rotate 90¬∞), del (delete)'); if(!c) return; if(c==='dup'){ var pos=pctToPx(parseFloat(el.dataset.leftPct||'3'), parseFloat(el.dataset.topPct||'3')); createTag({type:el.dataset.type,label:el.querySelector('.label').textContent,color:el.dataset.color,icon:el.querySelector('use').getAttribute('href').slice(1)}, pos.x+20, pos.y+20); } else if(c==='rot'){ var m=(el.style.transform||'').match(/rotate\(([-\d]+)deg\)/); var n=((m?parseInt(m[1],10):0)+90)%360; el.style.transform='rotate('+n+'deg)'; save(); } else if(c==='del'){ el.remove(); save(); } }); }

  // ---------- Persistence ----------
  function serialize(){ var items = Array.prototype.slice.call(drop.querySelectorAll('.tag')).map(function(el){ var m=(el.style.transform||'').match(/rotate\(([-\d]+)deg\)/); return { type:el.dataset.type, color:el.dataset.color, icon:el.querySelector('use').getAttribute('href').slice(1), text:el.querySelector('.label').textContent.trim(), leftPct:parseFloat(el.dataset.leftPct||'0'), topPct:parseFloat(el.dataset.topPct||'0'), rot: m?m[1]:0 }; }); var shapes = exportShapes(); return { items: items, shapes: shapes, scale: localStorage.getItem(LS.scale)||'' }; }
  function hydrate(data){ drop.querySelectorAll('.tag').forEach(function(el){ el.remove(); }); (data.items||[]).forEach(function(it){ var px=pctToPx(it.leftPct||3, it.topPct||3); var tag=createTag({type:it.type,label:it.text,color:it.color,icon:it.icon}, px.x, px.y, it.text); tag.dataset.leftPct=it.leftPct||3; tag.dataset.topPct=it.topPct||3; tag.style.left=(it.leftPct||3)+'%'; tag.style.top=(it.topPct||3)+'%'; if(it.rot) tag.style.transform='rotate('+it.rot+'deg)'; }); importShapes(data.shapes||[]); if(data.scale) localStorage.setItem(LS.scale, data.scale); }
  function save(){ localStorage.setItem(LS.layout, JSON.stringify(serialize())); }
  function load(){ var raw=localStorage.getItem(LS.layout); if(raw) try{ hydrate(JSON.parse(raw)); }catch(e){} }
  load();

  // ---------- Image handling ----------
  function setImage(src){ floor.src=src; hint.style.display=src?'none':'block'; localStorage.setItem(LS.image, src); var img=new Image(); img.onload=function(){ baseWidth=img.naturalWidth||floor.clientWidth||960; applyZoom(); resizeOverlay(); }; img.src=src; }
  function clearImage(){ floor.src=''; hint.style.display='block'; localStorage.removeItem(LS.image); resizeOverlay(); }
  var savedImg=localStorage.getItem(LS.image); if(savedImg){ setImage(savedImg); } else { applyZoom(); resizeOverlay(); }
  ;['dragenter','dragover'].forEach(function(evt){ drop.addEventListener(evt,function(e){ e.preventDefault(); drop.classList.add('drag'); }); });
  ;['dragleave','drop'].forEach(function(evt){ drop.addEventListener(evt,function(e){ e.preventDefault(); drop.classList.remove('drag'); }); });
  document.addEventListener('paste', function(e){ var items=(e.clipboardData&&e.clipboardData.items)||[]; for(var i=0;i<items.length;i++){ var it=items[i]; if(it.type&&it.type.indexOf('image/')===0){ var file=it.getAsFile(); var r=new FileReader(); r.onload=function(ev){ setImage(ev.target.result); }; r.readAsDataURL(file); e.preventDefault(); break; } } });
  if(imgBtn){ imgBtn.addEventListener('click', function(){ picker.showModal(); }); }
  var closePicker=document.getElementById('closePicker'); if(closePicker) closePicker.addEventListener('click', function(){ picker.close(); });
  var useFile=document.getElementById('useFile'); if(useFile) useFile.addEventListener('click', function(){ var f=fileInput.files&&fileInput.files[0]; if(!f) return; var r=new FileReader(); r.onload=function(ev){ setImage(ev.target.result); picker.close(); }; r.readAsDataURL(f); });
  var useURL=document.getElementById('useURL'); if(useURL) useURL.addEventListener('click', function(){ var u=urlInput.value.trim(); if(u){ setImage(u); picker.close(); }});
  if(clearImgBtn) clearImgBtn.addEventListener('click', clearImage);
  function resizeOverlay(){ overlay.setAttribute('width', drop.clientWidth); overlay.setAttribute('height', drop.clientHeight); }
  new ResizeObserver(resizeOverlay).observe(drop);

  // ---------- Export / Import ----------
  if(exportBtn) exportBtn.addEventListener('click', function(){ var blob=new Blob([JSON.stringify(serialize(),null,2)],{type:'application/json'}); var a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='tss-floorplan.json'; a.click(); });
  if(importBtn) importBtn.addEventListener('click', function(){ var i=document.createElement('input'); i.type='file'; i.accept='application/json'; i.onchange=function(){ var f=i.files[0]; if(!f) return; var r=new FileReader(); r.onload=function(ev){ try{ var data=JSON.parse(ev.target.result); hydrate(data); save(); }catch(err){ alert('Invalid JSON'); } }; r.readAsText(f); }; i.click(); });

  // ---------- Builder mode ----------
  var buildOn=false, tool='rect', scalePxPerFoot=parseFloat(localStorage.getItem(LS.scale)||'0'), prevImageDataURL=null;
  function setBuilder(on){ buildOn=on; body.classList.toggle('builder-active', on); if(on){ prevImageDataURL = floor.src || localStorage.getItem(LS.image) || null; clearImage(); hint.style.display='none'; } else { if(prevImageDataURL){ setImage(prevImageDataURL); } }
    overlay.style.pointerEvents = on? 'auto' : 'none'; toggleBuilder.textContent = on? 'Disable Builder' : 'Enable Builder'; }
  if(toggleBuilder) toggleBuilder.addEventListener('click', function(){ setBuilder(!buildOn); });

  if(gridBtn) gridBtn.addEventListener('click', function(){ drop.classList.toggle('grid-on'); gridBtn.textContent = drop.classList.contains('grid-on')? 'Grid: On' : 'Grid: Off'; });
  if(toolRect) toolRect.addEventListener('click', function(){ tool='rect'; });
  if(toolWall) toolWall.addEventListener('click', function(){ tool='wall'; });
  if(toolText) toolText.addEventListener('click', function(){ tool='text'; });
  if(setScaleBtn) setScaleBtn.addEventListener('click', function(){ var v=prompt('Enter scale: pixels per foot (e.g., 20)', scalePxPerFoot||''); if(v!==null){ scalePxPerFoot=parseFloat(v)||0; localStorage.setItem(LS.scale, String(scalePxPerFoot)); }});

  function snap(v){ return drop.classList.contains('grid-on')? Math.round(v/10)*10 : v; }
  var tempShape=null, start={x:0,y:0};
  overlay.addEventListener('mousedown', function(e){ if(!buildOn) return; var pt=clientToLocal(e); start=pt; if(tool==='rect'){ tempShape = createRect(pt.x, pt.y, 1, 1); } else if(tool==='wall'){ tempShape = createWall(pt.x, pt.y, pt.x+1, pt.y+1); } else if(tool==='text'){ var t=prompt('Text label:','New Room'); if(t){ createText(pt.x, pt.y, t); save(); } }});
  overlay.addEventListener('mousemove', function(e){ if(!buildOn||!tempShape) return; var pt=clientToLocal(e); if(tempShape.dataset.kind==='rect'){ var x=Math.min(start.x, pt.x), y=Math.min(start.y, pt.y), w=Math.abs(pt.x-start.x), h=Math.abs(pt.y-start.y); updateRect(tempShape, x,y,w,h); } else if(tempShape.dataset.kind==='wall'){ updateWall(tempShape, start.x,start.y, pt.x,pt.y); } });
  window.addEventListener('mouseup', function(){ if(tempShape){ tempShape=null; save(); }});

  function clientToLocal(e){ var r=overlay.getBoundingClientRect(); return {x:snap(e.clientX-r.left), y:snap(e.clientY-r.top)} }
  function svgEl(name, attrs){ var el=document.createElementNS('http://www.w3.org/2000/svg', name); for(var k in attrs){ if(attrs.hasOwnProperty(k)) el.setAttribute(k, attrs[k]); } return el; }
  function addDrag(g){ g.addEventListener('mousedown', function(e){ if(!buildOn) return; if(e.target.classList.contains('handle')) return; var p0=clientToLocal(e); var bbox=g.getBBox(); var dx=bbox.x - p0.x, dy=bbox.y - p0.y; function mv(ev){ var p=clientToLocal(ev); var nx=p.x+dx, ny=p.y+dy; if(g.dataset.kind==='rect'){ updateRect(g, nx, ny, bbox.width, bbox.height); } else if(g.dataset.kind==='text'){ var t=g.querySelector('text'); t.setAttribute('x', nx); t.setAttribute('y', ny); } } function up(){ window.removeEventListener('mousemove',mv); window.removeEventListener('mouseup',up); save(); } window.addEventListener('mousemove',mv); window.addEventListener('mouseup',up); }); g.addEventListener('dblclick', function(){ if(g.dataset.kind==='text'){ var t=g.querySelector('text'); var nv=prompt('Edit label:', t.textContent); if(nv!==null){ t.textContent=nv; save(); } } }); g.addEventListener('contextmenu',function(e){ e.preventDefault(); var c=prompt('dup (duplicate), del (delete)'); if(c==='dup'){ duplicateShape(g); } else if(c==='del'){ g.remove(); save(); } }); }
  function createRect(x,y,w,h){ var g=svgEl('g',{class:'shape','data-kind':'rect'}); var r=svgEl('rect',{x:x,y:y,width:w,height:h,fill:'rgba(100,150,255,0.15)',stroke:'#5ea0ff','stroke-width':2}); g.appendChild(r); addDrag(g); overlay.appendChild(g); return g; }
  function updateRect(g,x,y,w,h){ var r=g.querySelector('rect'); r.setAttribute('x',x); r.setAttribute('y',y); r.setAttribute('width',w); r.setAttribute('height',h); }
  function createWall(x1,y1,x2,y2){ var g=svgEl('g',{class:'shape','data-kind':'wall'}); var l=svgEl('line',{x1:x1,y1:y1,x2:x2,y2:y2,stroke:'#ffd23c','stroke-width':4}); g.appendChild(l); addEndpointHandles(g); overlay.appendChild(g); return g; }
  function updateWall(g,x1,y1,x2,y2){ var l=g.querySelector('line'); l.setAttribute('x1',x1); l.setAttribute('y1',y1); l.setAttribute('x2',x2); l.setAttribute('y2',y2); updateHandles(g); }
  function createText(x,y,txt){ var g=svgEl('g',{class:'shape','data-kind':'text'}); var t=svgEl('text',{x:x,y:y,class:'label-txt'}); t.textContent=txt; g.appendChild(t); addDrag(g); overlay.appendChild(g); return g; }
  function addEndpointHandles(g){ var l=g.querySelector('line'); var h1=svgEl('circle',{class:'handle',r:6}); var h2=svgEl('circle',{class:'handle',r:6}); g.appendChild(h1); g.appendChild(h2); function dragHandle(h,which){ h.addEventListener('mousedown',function(e){ if(!buildOn) return; e.stopPropagation(); var move=function(ev){ var p=clientToLocal(ev); if(which===1){ l.setAttribute('x1',p.x); l.setAttribute('y1',p.y);} else { l.setAttribute('x2',p.x); l.setAttribute('y2',p.y);} updateHandles(g); }; var up=function(){ window.removeEventListener('mousemove',move); window.removeEventListener('mouseup',up); save(); }; window.addEventListener('mousemove',move); window.addEventListener('mouseup',up); }); } dragHandle(h1,1); dragHandle(h2,2); updateHandles(g); }
  function updateHandles(g){ var l=g.querySelector('line'); var x1=parseFloat(l.getAttribute('x1')); var y1=parseFloat(l.getAttribute('y1')); var x2=parseFloat(l.getAttribute('x2')); var y2=parseFloat(l.getAttribute('y2')); var hs=g.querySelectorAll('.handle'); hs[0].setAttribute('cx',x1); hs[0].setAttribute('cy',y1); hs[1].setAttribute('cx',x2); hs[1].setAttribute('cy',y2); }
  function duplicateShape(g){ var kind=g.dataset.kind; if(kind==='rect'){ var r=g.querySelector('rect'); createRect(parseFloat(r.getAttribute('x'))+20, parseFloat(r.getAttribute('y'))+20, parseFloat(r.getAttribute('width')), parseFloat(r.getAttribute('height'))); } else if(kind==='wall'){ var l=g.querySelector('line'); createWall(parseFloat(l.getAttribute('x1'))+20, parseFloat(l.getAttribute('y1'))+20, parseFloat(l.getAttribute('x2'))+20, parseFloat(l.getAttribute('y2'))+20); } else if(kind==='text'){ var t=g.querySelector('text'); createText(parseFloat(t.getAttribute('x'))+20, parseFloat(t.getAttribute('y'))+20, t.textContent); } save(); }
  function exportShapes(){ var out=[]; overlay.querySelectorAll('.shape').forEach(function(g){ var kind=g.dataset.kind; if(kind==='rect'){ var r=g.querySelector('rect'); out.push({kind:kind,x:+r.getAttribute('x'),y:+r.getAttribute('y'),w:+r.getAttribute('width'),h:+r.getAttribute('height')}); } else if(kind==='wall'){ var l=g.querySelector('line'); out.push({kind:kind,x1:+l.getAttribute('x1'),y1:+l.getAttribute('y1'),x2:+l.getAttribute('x2'),y2:+l.getAttribute('y2')}); } else if(kind==='text'){ var t=g.querySelector('text'); out.push({kind:kind,x:+t.getAttribute('x'),y:+t.getAttribute('y'),text:t.textContent}); } }); return out; }
  function importShapes(arr){ overlay.innerHTML=''; (arr||[]).forEach(function(s){ if(s.kind==='rect'){ createRect(s.x,s.y,s.w,s.h); } else if(s.kind==='wall'){ createWall(s.x1,s.y1,s.x2,s.y2); } else if(s.kind==='text'){ createText(s.x,s.y,s.text); } }); }

  // Export SVG/PNG
  if(exportSVGBtn) exportSVGBtn.addEventListener('click', function(){ var svg = overlay.cloneNode(true); svg.removeAttribute('id'); svg.setAttribute('xmlns','http://www.w3.org/2000/svg'); svg.setAttribute('width', drop.clientWidth); svg.setAttribute('height', drop.clientHeight); var ser=new XMLSerializer().serializeToString(svg); var blob=new Blob([ser],{type:'image/svg+xml'}); var a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='floorplan.svg'; a.click(); });
  if(exportPNGBtn) exportPNGBtn.addEventListener('click', function(){ exportPNGRaster(false); });
  if(newBlankBtn) newBlankBtn.addEventListener('click', function(){ clearImage(); overlay.innerHTML=''; localStorage.removeItem(LS.scale); });
  if(saveAsFloorBtn) saveAsFloorBtn.addEventListener('click', function(){ exportPNGRaster(true); });
  function exportPNGRaster(saveToFloor){ var w=drop.clientWidth, h=drop.clientHeight; var can=document.createElement('canvas'); can.width=w; can.height=h; var ctx=can.getContext('2d'); ctx.fillStyle='#ffffff'; ctx.fillRect(0,0,w,h); var drawOverlay=function(){ drawSVGToCanvas(ctx).then(function(){ var url=can.toDataURL('image/png'); if(saveToFloor){ setImage(url); } else { var a=document.createElement('a'); a.href=url; a.download='floorplan.png'; a.click(); } }); }; if(floor.src){ var img=new Image(); img.crossOrigin='anonymous'; img.onload=function(){ try{ ctx.drawImage(img,0,0,w,h);}catch(e){} drawOverlay(); }; img.src=floor.src; } else { drawOverlay(); } }
  function drawSVGToCanvas(ctx){ var svg=overlay.cloneNode(true); svg.removeAttribute('id'); svg.setAttribute('xmlns','http://www.w3.org/2000/svg'); var ser=new XMLSerializer().serializeToString(svg); var url='data:image/svg+xml;charset=utf-8,'+encodeURIComponent(ser); return new Promise(function(res){ var img=new Image(); img.onload=function(){ ctx.drawImage(img,0,0); res(); }; img.src=url; }); }

  // ---------- Self-tests ----------
  (function(){ try{ console.assert(typeof serialize==='function','serialize exists'); console.assert(typeof exportShapes==='function','exportShapes exists'); console.assert(typeof createTag==='function','createTag exists'); }catch(err){ console.warn('Self-tests failed', err); } })();
})();
